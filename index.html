<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EX4B: SWITCH (SECTION CHECKER)</title>

  <!-- WEBSITE ICON -->
  <link rel="icon" href="videoconference.png" type="image/png" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Grade 9 Class Section Checker</h1>
  <p>Enter a number (1 to 4) to find your class section and tagline:</p>

  <input type="number" id="sectionInput" min="1" max="4" />
  <button onclick="checkSection()">Check Section</button>

  <div id="result"></div>

    <footer class="text-center mt-5">
    © Rebadulla | ICT 9 | Fourth Quarter | AY 2024-2025
  </footer>

  <script>
    function checkSection() {
      const input = parseInt(document.getElementById('sectionInput').value);
      const resultDiv = document.getElementById('result');
      const sections = {
        1: { name: "Ruby", tagline: "Shining with passion." },
        2: { name: "Emerald", tagline: "Growing with wisdom." },
        3: { name: "Sapphire", tagline: "Cool and composed." },
        4: { name: "Topaz", tagline: "Bright and bold." }
      };

      if (sections[input]) {
        resultDiv.textContent = `Section: ${sections[input].name} — ${sections[input].tagline}`;
      } else {
        resultDiv.textContent = "Invalid input. Please enter a number between 1 and 4.";
      }
    }
  </script>

</body>
</html>
